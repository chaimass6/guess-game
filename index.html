<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <style>
    .heading{
    color: white;
    background-color: black;
    text-align: center;
}
.container{
    width: 60vmin;
    height: 60vmin;
    margin:5vmin auto;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    
}
.box{
    width: 17vmin;
    height: 17vmin;
    margin: auto;
    background-color: #fff;
    border: none;
    border-radius: 2vmin;font-size: 9vmin;
    color: black;
}
.newgame{
    background-color: rgb(206, 162, 209);
    border-radius: 2vmin;
    margin: 10px auto;
    display: block;
    height: 40px;
    font-size: 1rem;
    
}
h1{
    color: white;
    text-align: center;
}
        body{
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #db3232;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #game-container {
            background: rgb(212, 176, 176);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(2, 0, 0, 0.1);
            display: inline-block;
        }

        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }

        #result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="heading"><h1>Guess the Number</h1></div>
     <div id="game-container">
            <h2>Guess the Number(1-10)</h2>
            <input type="number" id="guess" min="1" max="10" placeholder="enter number">
            <button onclick="checkGuess()">Submit</button>
            <p id="result"></p>
    </div>
<br>
<br>
    <div class="heading"><h1>Tic-Tac-Toe</h1></div>
    <div class="container">
        <button class="box" id="1"></button>
        <button class="box" id="2"></button>
        <button class="box" id="3"></button>
        <button class="box" id="4"></button>
        <button class="box" id="5"></button>
        <button class="box" id="6"></button>
        <button class="box" id="7"></button>
        <button class="box" id="8"></button>
        <button class="box" id="9"></button>
    </div>
    <h1 id="message"></h1>
    <button class="newgame" onclick="newgame()">NewGame</button>
    <button class="newgame" onclick="newgame()">Reset</button>
    
        <script>
            const number = Math.floor(Math.random() * 10) + 1; 
            function checkGuess() {
                let guess = parseInt(document.getElementById("guess").value);
                let resultText = document.getElementById("result");
                if (guess === number) {
                    resultText.innerHTML = "You won!";
                    resultText.style.color = "green";
                } else {
                    resultText.innerHTML = `❌ You lost! The correct number was ${number}`;
                    resultText.style.color = "red";
                }
            }
            let boxes=document.querySelectorAll(".box");
// console.log(boxes[0]);
var turn=true;
const win=[
[0,1,2],
[3,4,5],
[6,7,8],
[0,3,6],[1,4,7],[2,5,8],
[0,4,8],[2,4,6]

]
let c=0;

console.log(win);
boxes.forEach((box)=>{

    box.addEventListener("click",()=>{
        if(turn){
            turn=false;
            box.innerText='O';
            box.disabled=true;
        }
        else{
            turn=true;
            box.innerText='X'
            box.disabled=true;
        }c++;
        checkforwinner();
    })
})
function disableall(){
    boxes.forEach((box)=>{
        box.disabled=true;
    })
}

let k=document.querySelector("#message");
var checkforwinner=()=>{
    for(let i=0;i<win.length;i++){
        let pos1=win[i][0],pos2=win[i][1],pos3=win[i][2];
        let posval1=boxes[pos1].innerText;
        let posval2=boxes[pos2].innerText;
        let posval3=boxes[pos3].innerText;
        
        if(c==9){
            disableall();
            k.innerText='Draw, PlayAgain!'
        }
        if(posval1!=''&&posval2!=''&&posval3!=''&&posval1==posval2&&posval2==posval3&&posval3==posval1){
            console.log('win');
            disableall();
            
            k.innerText='winner is '+posval1;

        }
        
    }
}

var newgame=()=>{
    boxes.forEach((box)=>{
        box.disabled=false;
        box.innerText='';
    })
    k.innerText='';
    c=0;

}
        </script>
    </body>
</html>
